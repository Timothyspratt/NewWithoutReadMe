<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="game.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tims Game</title>
</head>
<body>

    <div class="emoji closed active">🙈</div>
    <div class="emoji open">🙉</div>

    <div class="emoji open horns active">🤘</div>
    <div class="emoji closed fist">✊</div>

    <div class="emoji closed buffalo active">🦬</div>
    <div class="emoji open bison">🐃</div>

    <div class="emoji closed dead active">😵</div>
    <div class="emoji open skull">💀</div>

    <div class="emoji closed mad active">😡</div>
    <div class="emoji open enrage">🤬</div>

    <div class="emoji open finger active">🖕</div>
    <div class="emoji closed hand">✊</div>

    <h1>Flexbox Made Simple</h1>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Service Information Goes Here</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>    
    </header>

    <div class="info">
        <div> <span class="dot orange"></span></div>
    </div>

    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>
    <button id="barkov">Barkov</button>
    <button id="bobrovsky">Bobrovsky</button>
    <button id="landy">Landy</button>


    <script src="game.js" charset="utf-8"></script>
</body>
</html>
